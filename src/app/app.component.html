<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <app-sidebar (hideSideMenu)="sidenav.toggle()"></app-sidebar>
  </mat-sidenav>
  <div class="container">
    <header>
      <app-header (toggle)="sidenav.toggle()"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
