<mat-card>
  <a [routerLink]="['/projects',project.id,'tasklists']" class="card">
    <mat-card-header>
      <mat-card-title>
        {{project.name}}
      </mat-card-title>
    </mat-card-header>
    <div class="img-container">
      <img mat-card-img alt="project img" [src]="imgUrl">
    </div>
    <mat-card-content class="project-description">
      <span>
        {{project.desc}}
      </span>
    </mat-card-content>
  </a>
  <mat-card-actions>
    <button mat-button type="button">
      <mat-icon>view_list</mat-icon>
      <a [routerLink]="['/projects',project.id,'tasklists']" (click)="onClick($event)">Tasks</a>
    </button>
    <button mat-button type="button" (click)="onEditProject($event)">
      <mat-icon>note</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-button type="button" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      <span>delete</span>
    </button>
  </mat-card-actions>
</mat-card>
