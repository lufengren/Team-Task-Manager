<form [formGroup]="formModel" (ngSubmit)=onSubmit()>
  <h3 mat-dialog-title>{{title}}</h3>
  <div mat-dialog-content>
    <div class="form-field">
      <mat-form-field>
        <input type="text" appNoSpaces matInput placeholder="project name" formControlName="name" required>
      </mat-form-field>
    </div>
    <div class="error-container">
      <div *ngIf="formModel.controls['name'].errors && !formModel.controls['name'].pristine" class="error-msg">
        <div>Project name is required and no whitespace.</div>
      </div>
    </div>
    <div class="form-field">
      <mat-form-field>
        <textarea type="text" matInput placeholder="project description" formControlName="desc"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="mat-dialog-actins">
    <button type="button" mat-raised-button color="primary" type="submit" [disabled]="!formModel.valid">save</button>
    <button type="button" mat-dialog-close mat-button>close</button>
  </div>
</form>
