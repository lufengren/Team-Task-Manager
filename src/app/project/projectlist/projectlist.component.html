<app-search (emitKeyword)="searchProduct($event)"></app-search>

<div class="container">
  <div class="add-button">
    <button mat-raised-button color="primary" (click)="openCreateProjectDialog()">Create Project</button>
  </div>
  <div class="project-list">
    <app-project *ngFor="let project of projects" [project]="project" (oninvite)="openInviteMemberDialog()" (onedit)="openEditProjectDialog(project)"
      (ondelete)="openDeleteProjectDialog(project)">
    </app-project>
  </div>
</div>
