<form>
  <h3 mat-dialog-title>Invite Member</h3>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input type="text" matInput placeholder="Enter name" [matAutocomplete]="auto">
    </mat-form-field>
  </div>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayMember">
    <mat-option *ngFor="let member of members" [value]="member">
      {{member.name}}
    </mat-option>
  </mat-autocomplete>
  <div mat-dialog-actins>
    <button type="button" mat-raised-button color="primary" (click)="createProject()">save</button>
    <button type="button" mat-dialog-close mat-button>close</button>
  </div>
</form>
