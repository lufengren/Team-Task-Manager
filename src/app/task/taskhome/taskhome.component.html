<div class="container">
  <div class="top-bg"></div>
  <div class="side-bar-container">
    <a href="javascript:void(0);" class="menu">
      <mat-icon>menu</mat-icon>
    </a>
    <div class="side-bar">
      <div class="side-header">
        <span class="font-size-2">{{currentProject?.name}}</span>
        <span class="overflow-hidden" matTooltip={{currentProject?.desc}}>{{currentProject?.desc}}</span>
      </div>
      <div class="side-content">
        <div class="pt-2 pb-1 px-2">
          <button mat-raised-button color="primary" class="full-width" (click)="openCreateTaskListDialog()">ADD
            TASKLIST</button>
        </div>
        <div>
          <mat-nav-list>
            <a [routerLink]="['./']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
            true}" (click)="task.showAllTasks()">
              <mat-list-item>
                All
              </mat-list-item>
            </a>
            <a *ngFor="let list of lists" [routerLink]="[list.id]" routerLinkActive="active"
              (click)="task.filterTasksByTasklistId(list.id)">
              <mat-list-item class="list-container">
                <span>{{ list.name }}</span>
                <div class="actions">
                  <button mat-icon-button (click)="openEditTaskListDialog(list)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="openDeleteTaskListDialog(list)">
                    <mat-icon>clear</mat-icon>
                  </button>
                </div>
              </mat-list-item>
            </a>
          </mat-nav-list>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <app-taskitem #task [tasks]="allTasks" (emitAddEvent)="openCreateTaskDialog(currentProject?.id)"
      (emitEditEvent)="openEditTaskDialog($event)" (taskStatus)="toggleTaskStatus($event)">
    </app-taskitem>
  </div>
</div>
