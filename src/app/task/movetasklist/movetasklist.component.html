<form>
  <h3 mat-diag-title>Move all task</h3>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-select placeholder="select a tasklist">
        <mat-option *ngFor="let list of lists" [value]="list.name">
          {{list.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary">move</button>
    <button mat-dialog-close mat-button>close</button>
  </div>
</form>
